<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		* {
			margin : 0;
			padding : 0;
			border : none;
			outline : none;
		}

		body {
			font: normal 95%/150% Courier;
		}

		h1, p {
			line-height : 1em;
			margin-bottom: 1em;
		}

		#app {
			margin : 30px;
		}

		hr {
			height : 1px;
			background-color : #aaa;
		}

		form {
			padding: 20px;
		}

		input {
			border : 1px solid #aaa;
			padding: 4px;
		}
	</style>
</head>
<body>
	<div id="app" class="text-center">
		<h1>Survey</h1>
		<hr>
		<form action="http://localhost:3000/api/survey" method="POST">
			<input type="text" placeholder="Enter Title" name="title">
			<input type="text" placeholder="Enter Content" name="content">
			<input type="submit" value="Create">
		</form>
		<ul class="survey text-center">
		</ul>
	</div>
	<script type="text/javascript">
		var surveyContainer = document.querySelector('.survey');
		var ajax = new XMLHttpRequest();
		ajax.open('GET','http://localhost:3000/api/survey');
		ajax.onload = function(data) {
			var data = JSON.parse(data.target.response);

			data.forEach(function(d) {
				var li = document.createElement('li');
				li.innerText = d.title + ' - ' + d.data;

				surveyContainer.appendChild(li);
			});
		};

		ajax.send();

		var form = document.querySelector('form');

		form.onsubmit = function (e) {
			e.preventDefault();

			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'http://localhost:3000/api/survey');
			xhr.onload = function (e) {
				var data = JSON.parse(e.target.response);
				var li = document.createElement('li');
				li.innerText = data.title + ' - ' + data.data;

				surveyContainer.appendChild(li);

				form.title.value = '';
				form.content.value = '';

				form.title.focus();
			}
			xhr.setRequestHeader('content-type','application/json');

			xhr.send(JSON.stringify({
				title : form.title.value,
				data : form.content.value
			}));

		};
	</script>
</body>
</html>
